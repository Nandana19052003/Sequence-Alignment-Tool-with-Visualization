<!DOCTYPE html>
<html>
<head>
  <title>Sequence Alignment Visualization</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="animate">Sequence Alignment Visualization</h1>

  <div class="input-section">
    <div class="sequence-input">
      <label for="sequence1">Sequence 1:</label>
      <input type="text" id="sequence1" placeholder="Enter sequence 1" value="AAGGTT">
    </div>

    <div class="sequence-input">
      <label for="sequence2">Sequence 2:</label>
      <input type="text" id="sequence2" placeholder="Enter sequence 2" value="ACGGTTTTT">
    </div>

    <div class="score-input">
      <label for="matchScore">Match Score:</label>
      <input type="number" id="matchScore" value="1">
    </div>

    <div class="score-input">
      <label for="mismatchScore">Mismatch Score:</label>
      <input type="number" id="mismatchScore" value="-1">
    </div>

    <div class="score-input">
      <label for="gapScore">Gap Score:</label>
      <input type="number" id="gapScore" value="-1">
    </div>

    <button onclick="alignSequences()">Compute Optimal Alignment</button>
    <button onclick="clearAlignment()">Clear Alignment</button>
  </div>

  <div class="alignment-section">
    <h2 class="animate">Alignment Result:</h2>
    <pre id="alignmentResult"></pre>
    <h2 class="animate">Alignment Score:</h2>
    <p id="alignmentScore"></p>
  </div>

  <div class="matrix-section">
    <h2 class="animate">Alignment Matrix:</h2>
    <table id="alignmentMatrix"></table>
  </div>

  <script src="script2.js"></script>
</body>
</html>
